<div class="sect1">
<div class="titlepage"><div><div><h2 class="title">
<a name="getting-newest-doc"></a>1.6. 이 문서의 최신 버전 구하는 법</h2></div></div></div>
<p>이 문서는 계속해서 개선됩니다. 데비안 GNU/리눅스 시스템의 11 릴리스에 대한 최신 정보는 <a class="ulink" href="https://www.debian.org/releases/bullseye/" target="_top">데비안 11 페이지</a>를 확인하시기 바랍니다. 이 설치문서의 최신 버전은 <a class="ulink" href="https://www.debian.org/releases/bullseye/amd64/" target="_top">공식 데비안 설치 안내서 페이지</a>에서도 보실 수 있습니다. </p>
