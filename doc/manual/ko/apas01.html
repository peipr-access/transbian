<div class="titlepage"><div><div><h2 class="title">
<a name="howto-preliminaries"></a>A.1. 들어가기 전에</h2></div></div></div>
<p>설치할 때 버그를 발견하면, <a class="xref" href="ch05s04.html#submit-bug" title="5.4.7. 설치 보고 제출">5.4.7절. “설치 보고 제출”</a> 부분의 방법을 이용해 버그를 알려 주십시오. 이 문서로 알 수 없는 궁금한 사항이 있으면 debian-boot 메일링 리스트에(debian-boot@lists.debian.org) 알리거나 IRC에(OFTC 네트워크의 #debian-boot 채널) 질문해주십시오. </p>
