<div class="sect1">
<div class="titlepage"><div><div><h2 class="title">
<a name="downloading-files"></a>4.2. 从 Debian 镜像服务器下载文件</h2></div></div></div>
<p>选择离您较近的(因此很可能也是最快的)镜像服务器，请参见 <a class="ulink" href="https://www.debian.org/distrib/ftplist" target="_top">Debian 镜像列表</a>。 </p>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="where-files"></a>4.2.1. 在哪里能找到安装文件</h3></div></div></div>
<p>各种安装文件可以在每个 Debian 镜像的 <a class="ulink" href="http://http.us.debian.org/debian/dists/bullseye/main/installer-amd64/current/images" target="_top">debian/dists/bullseye/main/installer-amd64/current/images/</a> 中找到；<a class="ulink" href="http://http.us.debian.org/debian/dists/bullseye/main/installer-amd64/current/images/MANIFEST" target="_top">MANIFEST</a> 文件列出了每一个映像及其用途。 </p>
