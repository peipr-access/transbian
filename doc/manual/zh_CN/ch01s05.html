<div class="titlepage"><div><div><h2 class="title">
<a name="getting-newest-inst"></a>1.5. 获得 Debian</h2></div></div></div>
<p>关于如何从因特网上下载 Debian GNU/Linux 或者购买官方 Debian 安装介质的信息，请参阅 <a class="ulink" href="https://www.debian.org/distrib/" target="_top">distribution web page</a>。<a class="ulink" href="https://www.debian.org/distrib/ftplist" target="_top">list of Debian mirrors</a> 包含完整的 Debian 官方镜像，您可以很容易找到最近的一个。 </p>
<p>Debian 可以很容易地在安装之后升级。如果需要，安装步骤将帮助您建立系统，使您可以在安装之后立即进行升级。 </p>
