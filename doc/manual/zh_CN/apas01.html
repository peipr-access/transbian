<div class="titlepage"><div><div><h2 class="title">
<a name="howto-preliminaries"></a>A.1. 前言</h2></div></div></div>
<p> 如果您在安装时碰到程序出错，请参考<a class="xref" href="ch05s04.html#submit-bug" title="5.4.7. 提交安装报告">第 5.4.7 节 “提交安装报告”</a> 回报错误。倘若本文档不能够回答您所有的疑问，那么请带着这些问题去 debian-boot 的邮件列表(debian-boot@lists.debian.org)问问看，或者您也可以在 irc (OFTC 网络上的 #debian-boot 频道)上直接提问。 </p>
