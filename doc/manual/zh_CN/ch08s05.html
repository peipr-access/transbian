<div class="titlepage"><div><div><h2 class="title">
<a name="kernel-baking"></a>8.5. 编译新内核</h2></div></div></div>
<p>为什么有人想要编译新的内核？非常可能是不必要的，因为 Debian 带的默认内核处理几乎所有配置。 </p>
<p>如果您无论如何想要编译自己的内核，这当然是可能的，并且我们推荐使用 <span class="quote">“<span class="quote">make deb-pkg</span>”</span> 目标。更多信息请阅读 <a class="ulink" href="https://kernel-team.pages.debian.net/kernel-handbook/" target="_top">Debian Linux Kernel Handbook</a> 。 </p>
