<div class="titlepage"><div><div><h2 class="title">
<a name="howto-preliminaries"></a>A.1. 前置き</h2></div></div></div>
<p> インストール中にバグに遭遇した場合には、それらを報告する方法の説明のために <a class="xref" href="ch05s04.html#submit-bug" title="5.4.7. インストールレポートの送信">「インストールレポートの送信」</a> を参照してください。この文書で答えることができない質問があれば、debian-boot メーリングリスト (debian-boot@lists.debian.org) で直接質問するか、IRC (OFTC ネットワーク上の #debian-boot) で訊ねてください。 </p>
