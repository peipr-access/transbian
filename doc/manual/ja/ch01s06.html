<div class="titlepage"><div><div><h2 class="title">
<a name="getting-newest-doc"></a>1.6. このドキュメントの最新版の入手</h2></div></div></div>
<p>この文書には絶えず変更が加えられています。Debian GNU/Linux システムの 11 リリースに関する最新情報については、<a class="ulink" href="https://www.debian.org/releases/bullseye/" target="_top">Debian 11 ページ</a> にて確認してください。このインストールマニュアルの最新版は、<a class="ulink" href="https://www.debian.org/releases/bullseye/amd64/" target="_top">公式インストールマニュアルページ</a> からも利用できます。 </p>
